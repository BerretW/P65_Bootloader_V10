MEMORY
{
		ZP: start=$0, size=$100, type=rw, define=yes;
		RAM: start=$0200, size=$5DFF, type=rw, define=yes;
		ROM: start = $6000, size = $2000, fill = yes, fillval = $ff, file = %O;
}

SEGMENTS
{
		ZEROPAGE: load=ZP, type=zp, define=yes;
		DATA: load=RAM, type=rw, define=yes,run=RAM;
		CODE: load=ROM, type=ro, start= $6000;
		RODATA: load=ROM, type=ro;
		VECTORS: load=ROM, type=ro, offset=$1FFA;


}